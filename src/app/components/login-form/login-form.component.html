<div class="example-container" style="text-align: center;padding-top:40px">
  <mat-form-field style="width:50%">
    <input matInput placeholder="Username" [formControl]="username" required>
  </mat-form-field>
  <mat-form-field style="width:50%">
    <input matInput placeholder="Enter your password" [formControl]="password" [type]="hide ? 'password' : 'text'">
    <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
  </mat-form-field>
  <br>
  <button mat-raised-button color="primary" (click)="login()">Login</button>
</div>
