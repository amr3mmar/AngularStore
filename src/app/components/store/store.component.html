<div class="example-header" style="text-align:center">
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
</div>

<div class="example-container mat-elevation-z8">

  <mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.name}} </mat-cell>
    </ng-container>

     <ng-container matColumnDef="price">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Price </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.price}} </mat-cell>
      </ng-container>

    <ng-container matColumnDef="createdAt">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Created At </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.createdAt}} </mat-cell>
      </ng-container>

    <ng-container matColumnDef="updatedAt">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Updated At </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.updatedAt}} </mat-cell>
      </ng-container>

    <ng-container matColumnDef="sellerName">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Seller Name </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.sellerName}} </mat-cell>
      </ng-container>

    <ng-container matColumnDef="_id">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Delete </mat-header-cell>
        <mat-cell *matCellDef="let row">
          <button mat-raised-button color="warn" (click)="delete(row._id)">Delete</button>
        </mat-cell>
      </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;">
    </mat-row>
  </mat-table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
